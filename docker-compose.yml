version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'file:./dev.db'
      NEXTAUTH_SECRET: 'your-secret-key-change-in-production'
      NEXTAUTH_URL: 'http://localhost:3000'
      JWT_SECRET: 'your-jwt-secret-key'
      NEXT_PUBLIC_API_URL: 'http://localhost:3000'
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev
    depends_on:
      - db

  db:
    image: sqlite:latest
    volumes:
      - db-data:/data
    environment:
      SQLITE_DB: /data/dev.db

volumes:
  db-data:

networks:
  default:
    name: admin-network
